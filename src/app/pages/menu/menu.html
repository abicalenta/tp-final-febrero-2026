<section class="menu">

  <h2>Men√∫</h2>

  <div class="categories">
    <button (click)="loadProducts()">Todos</button>

    @for (cat of categories; track cat.id) {
      <button (click)="filterByCategory(cat.id)">
        {{ cat.name }}
      </button>
    }
  </div>

  <div class="products">

    @for (product of products; track product.id) {
      <article class="product-card">

        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>

        <div class="price">
          ${{ product.price }}
        </div>

        @if (product.discount) {
          <span class="badge discount">
            -{{ product.discount }}%
          </span>
        }

        @if (product.happyHour) {
          <span class="badge happy">
            Happy Hour
          </span>
        }

      </article>
    }

  </div>
  
</section>
