<main class="auth-container">
  <article class="auth-card">
    <header>
      <h1 class="form-title">{{ isEditing() ? 'Editar Perfil' : 'Crear Cuenta' }}</h1>
      <p class="subtitle">Gestioná el menú de tu restaurante</p>
    </header>

    <section>
      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="form-content">
        
        <div class="input-group">
          <label for="restaurantName">Nombre del restaurante</label>
          <input id="restaurantName" name="restaurantName" type="text" required ngModel class="input-field">
        </div>

        <div class="input-group">
          <label for="firstName">Nombre del Dueño</label>
          <input id="firstName" name="firstName" type="text" required ngModel class="input-field">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required ngModel class="input-field">
        </div>

        @if (errorMessage()) {
          <p class="error-message">{{ errorMessage() }}</p>
        }

        <button type="submit" [disabled]="registerForm.invalid || isLoading()" class="submit-button">
          {{ isLoading() ? 'Cargando...' : (isEditing() ? 'Guardar Cambios' : 'Registrarse') }}
        </button>
      </form>
    </section>

    <footer>
      <p class="footer-text">
        ¿Ya tenés cuenta? 
        <a routerLink="/login" class="link">Iniciá sesión acá</a>
      </p>
    </footer>
  </article>
</main>
